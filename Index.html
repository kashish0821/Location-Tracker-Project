<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Location and Distance to KPU Surrey Library</h1>
    <div id="map"></div>
    <p id="distance"></p>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script> // Please change your api keys from google maps according to your Location
    <script src="script.js"></script>
</body>
</html>
